function showInfo(description) {

//the 'with' statement establishes the default object for a set of statements.  In this case "parent.bottom" is the default object.
with (parent.bottom) {

// topframe.html is just added to, but with them the window is cleared each time
document.open(); 
document.write("<html><body>" + description + "</body></html>");
document.close(); 
   }
}

<frameset cols="50%,*" framespacing=0 frameborder="no" border ="0">
  <frame src="topframe.html" name="topframe" scrolling=no>
  <frame src="javascript:parent.blank" scrolling=no name="bottom">

</frameset>
